<script type="text/javascript"> 
	/*轮播*/
	$('.carousel_one').carousel();
 
	$('.carousel_game').carousel();
 
	$('.carousel_webpage').carousel();
 
	/*鼠标悬浮*/
	$('.game_frame .list').mouseover(function () {
		$(this).addClass('show_frame');
	})
	$('.game_frame .list').mouseout(function () {
		$(this).removeClass('show_frame');
	})
 
	$(".pack").click(function () {
		var game_id = $(this).attr('gameid');
        var url = "/index.php?g=Portal&c=Index&a=gift_post&game_id="+game_id;
        $.post(url,'', function(data){
            if( data.status == 1 ) {
                // $('.js_eject_ios').fadeOut();
                
                $(".bnames").html(data.info[0]);
                $(".number").html(data.info[1]);
                //$(".text").html(data.info[2]);
                $(".pop_frame").show();
 
            } else { 
 
                $(".bnames").html(data.info[0]);
                $(".number").html(data.info[1]);
                //$(".text").html(data.info[2]);
                $(".pop_frame").show();
                
                // $('#error_msg').html(data.info);
                // $('.pop_up_frame').show();
 
            }
        },'json')
    })
 
    $(".pop_close").click(function(){
		$('.pop_frame').hide();
	})
